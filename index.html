        "Timor-Leste": "Asia/Dili"
    };

    let interval;

    function startClock() {
        const select = document.getElementById('countrySelect');
        const country = select.value;
        const timezone = timezones[country];

        if (timezone) {
            clearInterval(interval); // Clear any existing interval
            interval = setInterval(() => {
                const options = { timeZone: timezone, hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
                const dateOptions = { timeZone: timezone, year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
                const timeString = new Intl.DateTimeFormat([], options).format(new Date());
                const dateString = new Intl.DateTimeFormat([], dateOptions).format(new Date());
                
                document.getElementById('watch').innerText = timeString;
                document.getElementById('info').innerText = `Current time in ${country}: ${dateString}`;
            }, 1000);
        } else {
            clearInterval(interval);
            document.getElementById('watch').innerText = '00:00:00';
            document.getElementById('info').innerText = '';
        }
    }
